<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique Printful</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur ma boutique !</h1>
    <div id="product-list"></div>

    <script>
        // Ta clé API Printful ici
        const API_KEY = 'pP3hfnIbsuXyAvyhOPNcHIw0BCynQnF1LjjS2jp0';

        // Fonction pour récupérer les produits depuis Printful
        async function getProducts() {
            try {
                const response = await fetch('https://api.printful.com/store/products', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + API_KEY
                    }
                });
                const data = await response.json();
                
                // Appelle la fonction pour afficher les produits
                displayProducts(data.result);
            } catch (error) {
                console.error('Erreur lors de la récupération des produits:', error);
            }
        }

        // Fonction pour afficher les produits sur la page
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <img src="${product.thumbnail_url}" alt="${product.name}" width="100">
                    <p>Prix : ${product.price}</p>
                    <button onclick="addToCart('${product.id}')">Acheter</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Fonction pour ajouter au panier (tu pourras la personnaliser)
        function addToCart(productId) {
            alert("Produit " + productId + " ajouté au panier !");
        }

        // Appelle la fonction pour récupérer les produits à l'ouverture de la page
        getProducts();
    </script>
</body>
</html>
